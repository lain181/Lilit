{% extends 'base.html' %}
{% block content %}
{% for i in posts %}
    <a href="{{i.get_absolute_url}}" class="post-link">
    <div id="post" >
        <p>{{i.author.username}}</p>
        <p><h3>{{i}}</h3></p>
        <p>{{i.content|truncatechars:400}}</p>

    </div>
    </a>
    <hr>
{% endfor %}
{% endblock %}
